<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/3654cfb876.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="srs/style.css" rel="stylesheet">
</head>

<body>
  <div class="all">
    <div class="weather-container">
      <div class="row">
        <div class="col-6">
          <form class="enter-city" id="enter-city">
            <input type="search" id="city-input" placeholder="Enter city" autofocus="on" />
            <input type="submit" class="btn btn-primary" value="Change" />
            <button type="button" class="btn btn-info">Current</button>
          </form>
          <div class="card tex-lef">
            <div class="card-body">
              <span class="city" id="city"> Dnipro</span><span class="country"> </span>
            </div>
          </div>
          <div class="card tex-lef">
            <div class="card-body">
              <div>
                <span id="current-weather">
                  Sunni skies</span>
                <br>
                Humidity: <span id="humidity"> </span> %
                <br>
                Winds: <span id="wind"> </span> km/h
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <div class="day-temp">
                <span class="temperature" id="temp">
                  40
                </span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="day" id="dayTime">
                Wen 13:28
              </div>
              <div class="date" id="date">
                25.06.2022
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <span><img src="" alt="sun" class="icon-today" id="icon" weight="200">
          </span>
        </div>
        <div class="row">
          <div class="col">
            <div class="card card-day">
              <div class="card-body">
                <h5 class="card-title">Sat</h5>
                <img src="images/icons8-partly-cloudy-day-30.png" alt="cloudy-day">
                <p class="card-text"><strong> 25°C </strong>/ 16°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-day">
              <div class=" card-body">
                <h5 class="card-title">Sun</h5>
                <img src="images/icons8-sun-30.png" alt="sun-day">
                <p class="card-text"><strong> 32°C </strong>/ 17°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-day">
              <div class="card-body">
                <h5 class="card-title">Mon</h5>
                <img src="images/icons8-rainfall-30.png" alt="rainfall-day">
                <p class="card-text"><strong> 19°C </strong>/ 10°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-day">
              <div class="card-body">
                <h5 class="card-title">Tue</h5>
                <img src="images/icons8-partly-cloudy-day-30.png" alt="cloudy-day">
                <p class="card-text"><strong> 24°C </strong>/ 13°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card card-day">
              <div class="card-body">
                <h5 class="card-title">Wed</h5>
                <img src="images/icons8-partly-cloudy-day-30.png" alt="cloudy-day">
                <p class="card-text"><strong> 25°C </strong>/ 11°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small><span class="target"><a href="https://github.com/VickyBondarenko/weather-app" target="_blank">Open-source
          code</a>, by Vicky Bondarenko</span></small>
    </a>
  </div>
  <script src="srs/app.js"></script>
</body>

</html>
